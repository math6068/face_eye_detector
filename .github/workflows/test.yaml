name: Detector Test
on: [push]
jobs:
  tests:
    runs-on: ubuntu-20.04
    name: Test Project
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - uses: actions/checkout@v3.1.0
      
      - name: Build Docker Image
        run: |
          docker build -t test_detector .
      - name: Run Tests in Container
        run: |
          docker run -v $PWD:/workspaces/face_eyes_detector -w /workspaces/face_eyes_detector /bin/bash -c "cmake -S . -B build && cmake --build build && ./build/detector_test"